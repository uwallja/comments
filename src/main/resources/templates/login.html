<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="base::layout(~{::section})">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
	integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" type="text/css"
  th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/style.css}">

<style type="text/css">
.paint-card {
	box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.3);
}
</style>

<title>Login</title>
</head>
<body>
<!-- Start Navbar -- modified code snippet from https://getbootstrap.com/docs/5.0/components/navbar/ -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}" ><i class="fas fa-commenting"></i>  Comments </a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}"><i class="fas fa-home"></i> Home</a></li>
						
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{registration}"><i class="fas fa-user-plus"></i> Register</a></li>	
				</ul>
			</div>
		</div>
	</nav>
	<!--End Navabar  -->

  <div class="container">

     <div class="row">
        <div class="col-md-6 col-md-offset-3">
           <h1>Login page</h1>
           <form th:action="@{/login}" method="post">
              <div th:if="${param.error}">
                 <div class="alert alert-danger">Invalid username or
                    password.</div>
              </div>
              <div th:if="${param.logout}">
                 <div class="alert alert-info">You have been logged out.</div>
              </div>
              <div class="form-group">
                 <label for="username">Email</label>: <input type="text"
                    id="username" name="username" class="form-control"
                    autofocus="autofocus" placeholder="Username" />
              </div>
              <div class="form-group">
                 <label for="password">Password</label>: <input type="password"
                    id="password" name="password" class="form-control"
                    placeholder="Password" />
              </div>
              <div class="form-group">
                 <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                       <input type="submit" name="login-submit" id="login-submit"
                          class="form-control btn btn-primary" value="Log In" />
                    </div>
                 </div>
              </div>
              <div class="form-group">
                 <span>New user? <a href="/" th:href="@{registration}">Register
                       here</a></span>
              </div>
           </form>
        </div>
     </div>
  </div>
  <script type="text/javascript"
     th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
  <script type="text/javascript"
     th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
