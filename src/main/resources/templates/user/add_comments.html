<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Your Comments</title> <!-- add comments page -- this is the first page seen once logged in -->
</head>
<body>
	<section>
		<div class="container-fluid p-5">
			<div class="col-md-10 offset-md-1">
				<div class="card paint-card">
					<h3 class="text-center">Add Comment(s)</h3>
					
					<!-- alert message -->
			 		<div th:if="${session.msg}" class="text-center" role="alert">

						<h4 class="text-success" th:text="${session.msg}"></h4>
						<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
					</div> 
					
					
					<div class="card-body">
						<form th:action="@{/user/saveComments}" method="post">
							<div class="form-group">
								<label>Enter Topic</label> <input type="text"
									class="form-control" name="topic" required>
							</div>
							<br>
							<div class="form-group">
								<label>Enter Comment or Suggestion</label>
								<textarea rows="12" cols="" name="content" class="form-control" required></textarea>
							</div>
							<br>
							<div class="text-center">
								<button class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
